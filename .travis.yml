language: python

branches:
  only:
    - master
    - gh-pages

python:
  - "2.7_with_system_site_packages"
sudo: false
addons:
  apt:
    sources:
      - george-edison55-precise-backports
      - ubuntu-toolchain-r-test
    packages:
      - libwww-perl
      - libcss-dom-perl
      - python-lxml
      - cmake
      - cmake-data
      - gcc-4.8
      - g++-4.8
before_install:
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 60 --slave /usr/bin/g++ g++ /usr/bin/g++-4.8
  - gcc --version && g++ --version
  - nvm install 5
install:
 - make travissetup
script:
 - make check

env:
  global:
    - URL="https://w3c.github.io/webrtc-pc/W3CTRMANIFEST"
    - DECISION="https://lists.w3.org/Archives/Public/public-webrtc/2016Mar/0031.html"
    - secure: "CulTjFgWSB/QDuJmmdSdy7sDYhK5s6EvL69ce5vk52DROpvDMgTYvQRzLL1cR+6E/+fA5U9T/cJkP9UGI75NGsgydM+t6aQ/yTyI4ttp4gyHN80aKeOqlHC7zrbFtPWsvXoIxW2pB9pP9RaFCkuz2Ul83ps/f38RJ/NsGEkNUOQ="

after_success:
  - test $TRAVIS_BRANCH = "gh-pages" -a $TRAVIS_PULL_REQUEST = false \
    && curl "https://labs.w3.org/echidna/api/request" --data "url=$URL" --data "decision=$DECISION" --data "token=$TOKEN"
